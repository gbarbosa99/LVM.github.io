<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="navbar">
    <img src="img/logo.png" style='display: block; max_height: 75%; max-width:75%; margin-left:auto; margin-right:16px' alt='LVM logo'>
    <a href="index.html">Home</a>
    <a href="insights.html">Dashboard</a>
    <button id="login">Login</button>
    <button id="logout" style="display: none;">Logout</button>
  </div>

  <main>
    <h1>Student Information Dashboard</h1>
    <div id="content" style="display: none;">
      <p>Welcome to the dashboard.</p>
      <iframe width="100%" height="600" src="https://lookerstudio.google.com/embed/reporting/e42b344b-f50c-41d7-a118-e2b44fbb4df0/page/wA3vD" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>
  </main>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyDUhTuqof3DrlKV7MbostM5HqpbUZl4msk",
      authDomain: "lvm-data.firebaseapp.com",
      projectId: "lvm-data",
      storageBucket: "lvm-data.appspot.com",
      messagingSenderId: "461887391658",
      appId: "1:461887391658:web:89d1ce4e4f68055618cdd3"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get elements
    const loginButton = document.getElementById('login');
    const logoutButton = document.getElementById('logout');
    const content = document.getElementById('content');

    // Login event
    loginButton.addEventListener('click', e => {
      var provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider);
    });

    // Logout event
    logoutButton.addEventListener('click', e => {
      firebase.auth().signOut();
    });

    // Auth state listener
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        console.log('User logged in: ', user);
        loginButton.style.display = 'none';
        logoutButton.style.display = 'block';
        content.style.display = 'block';
      } else {
        console.log('No user logged in');
        loginButton.style.display = 'block';
        logoutButton.style.display = 'none';
        content.style.display = 'none';
      }
    });
  </script>
</body>
</html>
